<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <!-- name : identificação própria para label -->
        <label for="texto">campo de texto</label>
        <input type="text" name="texto" placeholder="insira um texto">

        <label for="numero">campo de numero</label>
        <input type="number" name="numero" placeholder="digite um numero">

        <label for="email">campo de email</label>
        <input type="email" name="email" placeholder="digite o email">

        <label for="senha">campo de senha</label>
        <input type="password" name="senha" placeholder="senha">

        <label for="data">campo de Data</label>
        <input type="date" name="data" >

        <br>

        <label for="cor">campo de cor</label>
        <input type="color" name="cor">

        <label for="pesquisa">campo de pesquisa</label>
        <input type="search" name="pesquisa" placeholder="Pesquisar">

        
        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
